



<div id="map"></div>
<div>
    <form>

        <div class="input-field">
            <input id="search" type="search" class="search-field" placeholder="Search for a restaurant" onchange="munch_lib.performSearch()">
        </div>

    </form>
</div>

<div class="container">
    <div id="results">

        <p align="center" class="result-info">Displaying a maximum of 20 results.</p>
        <table class="table result_table">
            <thead>
            <tr>
                <th></th>
                <th>name</th>
                <th>rating</th>
                <th>address</th>
                <th>todays opening hours</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<script id="result-item-template" type="text/x-handlebars-template">
    <tr>
        <td>{{#if opening_hours}}
            {{#if opening_hours.open_now}}
            <span class="status_tag open">OPEN</span>
            {{else}}
            <span class="status_tag closed">CLOSED</span>
            {{/if}}
            {{else}}
            <span class="status_tag">Unknown</span>
            {{/if}}
        </td>
        <td><a href="#/detail/{{place_id}}">{{name}}</a></td>
        <td>{{rating}}/5</td>
        <td>{{vicinity}}</td>
        <td>{{current_opening}}
        </td>
    </tr>
</script>

<script>
    munch_lib.initExplore();
</script>
